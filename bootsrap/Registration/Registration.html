<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <img src="images/logo.jpg" alt="" width="500px" height="400px" style="margin-top: 200px; margin-left: 200px;"> 
    
     <div class="div1">
        <form >
           <h1 style="font-family: Arial, Helvetica, sans-serif; font-weight: bolder; font-size: 50px; text-align: center; padding-top: 30px; color:  rgb(52, 1, 110);">Student Registration</h1>
           <div class="row mb-3" style="width: 800px; height: 40px; padding-left: 30px; padding-top: 70px;" >
            <div class="col">
              <input type="text" class="form-control" placeholder="First name" aria-label="First name">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
            </div>
          </div>
          <div class="form-floating mb-3 form-div2">
            <input type="text" class="form-control" id="floatingInput" placeholder="Age">
            <label for="floatingInput">Age</label>
          </div>
          <select class="form-select mb-3 form-div2 form-div3" aria-label="Default select example">
            <option selected>Gender</option >
            <option value="1">Male</option>
            <option value="2">Female</option>
            <option value="3">other</option>
          </select>
          <div class="form-floating mb-3 form-div2 form-div3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating mb-3 form-div2 form-div3">
            <input type="text" class="form-control" id="floatingPassword" placeholder="Phone Number">
            <label for="floatingPassword">Phone number</label>
          </div>
          <div class="mb-3 form-div2 form-div3">
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder=" Address"></textarea>
          </div>
          <div class="row mb-3" style="width: 800px; height: 40px; padding-left: 30px; padding-top: 1px;" >
            <div class="col">
              <input type="text" class="form-control" placeholder="Location" aria-label="First name">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="pincode" aria-label="Last name">
            </div>
          </div>
          <select class="form-select mb-3 form-div2 form-div3" aria-label="Select District">
            <option selected> District</option>
            <option value="1">Alappuzha</option>
            <option value="2">Ernakulam</option>
            <option value="3">Idukki</option>
            <option value="4">Kannur</option>
            <option value="5">Kasaragod</option>
            <option value="6">Kollam</option>
            <option value="7">Kottayam</option>
            <option value="8">Kozhikode</option>
            <option value="9">Malappuram</option>
            <option value="10">Palakkad</option>
            <option value="11">Pathanamthitta</option>
            <option value="12">Thiruvananthapuram</option>
            <option value="13">Thrissur</option>
            <option value="14">Wayanad</option>
          </select>
          <div class="form-floating mb-3 form-div2 form-div3">
            <input type="text" class="form-control" id="floatingInput" placeholder="Age">
            <label for="floatingInput">Collage</label>
          </div>
          <select class="form-select mb-3 form-div2 form-div3" aria-label="Default select example">
            <option selected>Course</option >
            <option value="1">Python</option>
            <option value="2">Java</option>
            <option value="3">c++</option>
          </select>
          <select class="form-select mb-3 form-div2 form-div3" aria-label="Default select example">
            <option selected>Higher qualification</option >
            <option value="1">10th</option>
            <option value="2">plustwo</option>
            <option value="3">graduation</option>
            <option value="3">post graduation</option>
          </select>
          <div class="mb-3 form-div2 form-div3">
            <label for="formGroupExampleInput2" class="form-label">Profile picture</label>
            <input type="file" class="form-control" id="formGroupExampleInput2" >
          </div>
          <button class="btn btn-primary form-btn1">Register</button>
        </form>
     </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
